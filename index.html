<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchi-Master</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <section class="fortune">
        <div class="conteiner">
            <h1 class="fortune__title">
                Крутите <span class="fortune__title-white">колесо</span>
                <br>
                и выигрывайте <span class="fortune__title-white">вкусные призы!</span>
            </h1>
            <div class="half__container">
                <div class="conteiner__left">
                    <div class="fortune__roulette">
                        <ul class="items" id="items">
                        </ul>
                        <div class="small__circle">
                            <img class="btn__img" src="img/Sushi-master-logo.png" alt="Sushi-master-logo">
                            <button class="play__btn" id="playBtn">
                                Крутить!
                            </button>
                        </div>
                    </div>

                </div>
                <div class="container__right">
                    <h2 class="fortune__title-h2">
                        Всего попыток: <span id="fortune__title-h2"></span>
                    </h2>
                    <p class="fortune__typography">
                        Выполните задание и нажмите кнопку “Готово”, чтобы получить дополнительную попытку крутить
                        колесо
                    </p>
                    <ul class="tasks" id="tasks">

                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="conteiner footer__container">
            <ul class="footer__list">
                <li class="footer__list-item"><a href="#" class="footer__link">Оферта</a></li>
                <li class="footer__list-item"><a href="#" class="footer__link">Правила конкурса</a></li>
            </ul>
        </div>
    </footer>
</body>
<script type="text/javascript" src="js/script.js"></script>

</html>
